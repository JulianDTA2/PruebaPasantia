<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">Gestión de Productos</h1>
      <form id="form-producto" class="mb-3">
        <input type="hidden" id="product-id" />
        <div class="mb-2">
          <input
            type="text"
            id="nombre"
            class="form-control"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="mb-2">
          <textarea
            id="descripcion"
            class="form-control"
            placeholder="Descripción"
          ></textarea>
        </div>
        <div class="mb-2">
          <input
            type="number"
            id="precio"
            class="form-control"
            placeholder="Precio"
            step="0.01"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <div id="mensaje"></div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="lista-productos"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
